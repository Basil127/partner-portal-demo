  /api/hotels/{hotelId}/inventory/statistics:
    get:
      summary: Get Inventory Statistics
      tags:
        - hotel inventory
      description: >-
        Get a hotel's inventory statistics for a specified date range. This
        endpoint fetches inventory statistics based on the provided report code,
        which determines the type of statistics collected (e.g.,
        DetailedAvailabilitySummary, RoomCalendarStatistics, SellLimitSummary,
        RoomsAvailabilitySummary).
      parameters:
        - schema:
            type: string
            format: date
          in: query
          name: dateRangeStart
          required: true
          description: The starting value of the date range (YYYY-MM-DD format).
        - schema:
            type: string
            format: date
          in: query
          name: dateRangeEnd
          required: true
          description: The ending value of the date range (YYYY-MM-DD format).
        - schema:
            type: string
            enum:
              - DetailedAvailabiltySummary
              - RoomCalendarStatistics
              - SellLimitSummary
              - RoomsAvailabilitySummary
          in: query
          name: reportCode
          required: true
          description: >-
            Identifies the type of statistics collected. Each ReportCode
            corresponds to a set of category summaries based upon a
            predetermined agreement.
        - schema:
            type: array
            items:
              type: string
            nullable: true
          in: query
          name: parameterName
          required: false
          description: Optional parameter names for filtering statistics.
        - schema:
            type: array
            items:
              type: string
            nullable: true
          in: query
          name: parameterValue
          required: false
          description: Optional parameter values for filtering statistics.
        - schema:
            type: string
            minLength: 1
            maxLength: 2000
          in: path
          name: hotelId
          required: true
          description: Unique ID of the hotel where inventory statistics are searched.
      responses:
        '200':
          description: >-
            Array of inventory statistics for the requested hotel and date
            range.
          content:
            application/json:
              schema:
                type: array
                description: >-
                  Array of inventory statistics for the requested hotel and date
                  range.
                items:
                  type: object
                  description: Defines all details needed to create a statistical report.
                  properties:
                    statistics:
                      type: array
                      nullable: true
                      description: Collection of statistic codes with their data.
                      items:
                        type: object
                        description: Defines the codes and corresponding categories.
                        properties:
                          statisticDate:
                            type: array
                            nullable: true
                            description: Collection of statistic summary data by date.
                            items:
                              type: object
                              description: >-
                                An instance of a statistic containing revenue
                                and inventory summaries.
                              properties:
                                revenue:
                                  type: array
                                  nullable: true
                                  description: Collection of revenue category summaries.
                                  items:
                                    type: object
                                    properties:
                                      categoryCode:
                                        type: string
                                        nullable: true
                                      description:
                                        type: string
                                        nullable: true
                                      amount:
                                        type: number
                                        nullable: true
                                      currencyCode:
                                        type: string
                                        nullable: true
                                inventory:
                                  type: array
                                  nullable: true
                                  description: >-
                                    Collection of inventory/count category
                                    summaries.
                                  items:
                                    type: object
                                    properties:
                                      categoryCode:
                                        type: string
                                        nullable: true
                                      description:
                                        type: string
                                        nullable: true
                                      value:
                                        type: number
                                        nullable: true
                                statisticDate:
                                  type: string
                                  nullable: true
                                  description: Date of the statistic (YYYY-MM-DD format).
                                weekendDate:
                                  type: boolean
                                  nullable: true
                                  description: >-
                                    Whether this statistic date is a weekend
                                    date.
                          statCode:
                            type: string
                            nullable: true
                            description: >-
                              Actual code used by the system to collect
                              statistics (e.g., CORP, RACK if category is Market
                              Segment).
                          statCategoryCode:
                            type: string
                            nullable: true
                            description: >-
                              Category code of the stat code (e.g., Market
                              Segment).
                          statCodeClass:
                            type: string
                            nullable: true
                            description: Class grouping of the stat code.
                          description:
                            type: string
                            nullable: true
                            description: Description of the statistic code.
                    hotelName:
                      type: string
                      nullable: true
                      description: >-
                        A text field used to communicate the proper name of the
                        hotel.
                    reportCode:
                      type: string
                      nullable: true
                      description: >-
                        Identifies the type of statistics collected. Each
                        ReportCode corresponds to a set of category summaries
                        based upon a predetermined agreement.
                    description:
                      type: string
                      nullable: true
                      description: >-
                        This element has revenue amount data for its revenue
                        category such as Room Revenue, Food and Beverage
                        Revenue.
        '400':
          description: Validation error response.
          content:
            application/json:
              schema:
                type: object
                description: Validation error response.
                properties:
                  error:
                    type: string
                    description: Error message.
                  details:
                    type: array
                    description: Validation error details.
        '422':
          description: Unprocessable entity error from external provider.
          content:
            application/json:
              schema:
                type: object
                description: Unprocessable entity error from external provider.
                properties:
                  error:
                    type: string
