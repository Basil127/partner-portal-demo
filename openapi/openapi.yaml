openapi: 3.0.0
info:
  title: Partner Portal API
  description: API for Partner Portal booking management system
  version: 1.0.0
  contact:
    name: Partner Portal Team
servers:
  - url: http://localhost:3001
    description: Development server
  - url: http://localhost:3002
    description: Test server

tags:
  - name: health
    description: Health check endpoints
  - name: bookings
    description: Booking management operations

paths:
  /health:
    get:
      summary: Health check
      tags:
        - health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time

  /api/bookings:
    get:
      summary: Get all bookings
      tags:
        - bookings
      responses:
        '200':
          description: List of all bookings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'
    
    post:
      summary: Create a new booking
      tags:
        - bookings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBooking'
      responses:
        '201':
          description: Booking created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/bookings/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    
    get:
      summary: Get a booking by ID
      tags:
        - bookings
      responses:
        '200':
          description: Booking details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      summary: Update a booking
      tags:
        - bookings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBooking'
      responses:
        '200':
          description: Booking updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Delete a booking
      tags:
        - bookings
      responses:
        '204':
          description: Booking deleted successfully
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Booking:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the booking
        partnerId:
          type: string
          format: uuid
          description: ID of the partner who created the booking
        customerName:
          type: string
          description: Name of the customer
        serviceType:
          type: string
          description: Type of service booked
        startDate:
          type: string
          format: date-time
          description: Start date and time of the booking
        endDate:
          type: string
          format: date-time
          description: End date and time of the booking
        status:
          type: string
          enum: [pending, confirmed, cancelled, completed]
          description: Current status of the booking
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the booking was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the booking was last updated
      required:
        - id
        - partnerId
        - customerName
        - serviceType
        - startDate
        - endDate
        - status
        - createdAt
        - updatedAt
    
    CreateBooking:
      type: object
      properties:
        partnerId:
          type: string
          format: uuid
          description: ID of the partner creating the booking
        customerName:
          type: string
          description: Name of the customer
        serviceType:
          type: string
          description: Type of service to be booked
        startDate:
          type: string
          format: date-time
          description: Start date and time of the booking
        endDate:
          type: string
          format: date-time
          description: End date and time of the booking
      required:
        - partnerId
        - customerName
        - serviceType
        - startDate
        - endDate
    
    UpdateBooking:
      type: object
      properties:
        customerName:
          type: string
          description: Name of the customer
        status:
          type: string
          enum: [pending, confirmed, cancelled, completed]
          description: Status of the booking
        startDate:
          type: string
          format: date-time
          description: Start date and time of the booking
        endDate:
          type: string
          format: date-time
          description: End date and time of the booking
    
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        details:
          type: array
          items:
            type: object
          description: Additional error details (for validation errors)
