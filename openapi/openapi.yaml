                    type: string
                  updatedAt:
                    type: string
        '404':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    put:
      tags:
        - bookings
      description: Update a booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                customerName:
                  type: string
                status:
                  type: string
                  enum:
                    - pending
                    - confirmed
                    - cancelled
                    - completed
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
      parameters:
        - schema:
            type: string
          in: path
          name: id
          required: true
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  partnerId:
                    type: string
                  customerName:
                    type: string
                  serviceType:
                    type: string
                  startDate:
                    type: string
                  endDate:
                    type: string
                  status:
                    type: string
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
        '404':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    delete:
      tags:
        - bookings
      description: Delete a booking
      parameters:
        - schema:
            type: string
          in: path
          name: id
          required: true
      responses:
        '204':
          description: Default Response
        '404':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
