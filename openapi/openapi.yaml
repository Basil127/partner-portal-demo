            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    partnerId:
                      type: string
                    customerName:
                      type: string
                    serviceType:
                      type: string
                    startDate:
                      type: string
                    endDate:
                      type: string
                    status:
                      type: string
                    createdAt:
                      type: string
                    updatedAt:
                      type: string
    post:
      tags:
        - bookings
      description: Create a new booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - partnerId
                - customerName
                - serviceType
                - startDate
                - endDate
              properties:
                partnerId:
                  type: string
                customerName:
                  type: string
                serviceType:
                  type: string
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
        required: true
      responses:
        '201':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  partnerId:
                    type: string
                  customerName:
                    type: string
                  serviceType:
                    type: string
                  startDate:
                    type: string
                  endDate:
                    type: string
                  status:
                    type: string
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
  /api/bookings/{id}:
    get:
      tags:
        - bookings
      description: Get a booking by ID
      parameters:
        - schema:
            type: string
          in: path
          name: id
          required: true
      responses:
        '200':
          description: Default Response
          content:
